<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-Password-Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="generator">
            <h1>Generate a <br><span>Random Password</span></h1>

            <div class="display">
                <input type="text" id="password" placeholder="Password" />
                <img onclick="copyPassword()" class="copy-img" src="./asset/paste.png" alt="img-clipboard" />
            </div>

            <div class="gen-pass">
                <button onclick="createPassword()" class="btn">Generate Password</button>
                <img class="secure-img" src="./asset/secure.png" alt="img-secure" />
            </div>

        </div>

    </div>



    <script src="./app.js"></script>
</body>

</html>
